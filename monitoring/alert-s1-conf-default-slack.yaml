route:  
   group_by: ['job']
   group_wait: 30s
   group_interval: 5m
   repeat_interval: 3h 
   receiver: 'slack-notifications'
receivers:
- name: 'slack-notifications'
  slack_configs:
  - send_resolved: true
    text: '{{ template "slack.rancher.text" . }}'
    api_url: 'https://hooks.slack.com/services/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'
templates:
- /etc/alertmanager/config/*.tmpl